<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p id="ConsoleLog">console.log</p>
<code>
  console.log('Текст, который будет выводиться в консоль')
</code>
<p id="Alert">alert()</p>
<code>
  alert('Текст, который будет выводиться в модальном окне')
</code>
<p id="Prompt">prompt()</p>
<code>
  prompt('Текст сообщения', ['Текст в поле ввода (необязательно)'])
</code>
<script src="script.js"></script>
</body>
</html>
